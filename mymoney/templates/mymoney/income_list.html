{% extends "base.html" %}

{% block content %}
<h1>List of Incomes</h1>

    <br>
<div class="list-group">
    <a href="{% url 'create_income' %}" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">Add New Income</div>
        </div>
    </a>

{% for item in incomes %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{ item.income_description }}</div>
            {{ item.income_date.date }}<br>
            <a href="income/update/{{ item.id }}">Edit</a>
            <a href="income/delete/{{ item.id }}">Delete</a>
        </div>

        <span class="badge bg-primary ">{{ item.income_amount }}</span>
    </li>
{% endfor %}
</div>

</table>
{% endblock %}
