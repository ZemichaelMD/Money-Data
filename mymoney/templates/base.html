{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base_style.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>

    <script src="{% static 'JS/datetimepicker.js' %}"></script>


    <title>{{ page_title }}</title>
</head>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            {% if request.user.is_authenticated %}
            <div class="text-light"> 
                <h3>{{ request.user | title }}</h3>
                <br>
                <a class="text-light" href="{% url 'logout' %}">Logout</a>
            </div>
            
            {% else %}
            <a class="text-light" href="{% url 'login' %}">Login</a>
            {% endif %}

            <hr style="position:absolute; -webkit-transform:rotate(90deg);">
            
            <a class="navbar-brand" href="{% url "accounts" %}">Accounts</a>
            <a class="navbar-brand" href="{% url "expenses" %}">Expences</a>
            <a class="navbar-brand" href="{% url "incomes" %}">Incomes</a>
            <a class="navbar-brand" href="{% url "transfers" %}">Transfers</a>
            <a class="navbar-brand" href="{% url "SyncE" %}" style="display: none;">Sync</a>
        </div>
    </nav>
</header>

<body class="container">
    {% block content %}

    {% endblock content %}
</body>

</html>
