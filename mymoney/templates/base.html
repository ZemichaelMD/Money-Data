{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'JS/bootstrap.bundle.min.js' %}">
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base_style.css' %}">

      <!-- jQuery -->
      <script src="{% static 'JS/jquery-3.3.1.slim.min.js' %}"></script>

      <!-- XDSoft DateTimePicker -->
      <link rel="stylesheet" href="{% static 'css/jquery.datetimepicker.min.css' %}"/>
      <script src="{% static 'JS/jquery.datetimepicker.full.min.js' %}"></script>

    <title>{{ page_title }}</title>
</head>

<header style="background:black; width: 100%; !important;">
    Hello world
</header>

<nav class="navbar navbar-dark bg-dark">
    <div class="container align-items-lg-center">
        {% if request.user.is_authenticated %}
        <div class="text-light m-r-5">
            <h3>{{ request.user | title }}</h3>
            <a class="text-light" href="{% url 'logout' %}">Logout</a>
        </div>
        {% else %}
        <a class="text-light" href="{% url 'login' %}">Login</a>
        {% endif %}
        <a class="navbar-brand" href="{% url "accounts" %}">Accounts</a>
        <a class="navbar-brand" href="{% url "expenses" %}">Expences</a>
        <a class="navbar-brand" href="{% url "incomes" %}">Incomes</a>
        <a class="navbar-brand" href="{% url "transfers" %}">Transfers</a>
        <a class="navbar-brand" href="{% url "SyncE" %}" style="display: none;">Sync</a>
    </div>
</nav>


<body>
<div class = 'container'>
    {% block content %}

    {% endblock content %}
</div>
</body>

</html>
